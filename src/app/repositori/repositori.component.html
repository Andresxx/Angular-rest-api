 
 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
 </head>
 <body>


    <h1>LIST OF USERS</h1>
    <div class="row">
  
        <div id="box" *ngFor="let user of users" class="col-xs-3 .col-md-5">
  
          <div class="thumbnail">
            <img [src]="user.avatar_url">
            <div class="caption">
              <h4>{{user.login}}</h4>
              <a [href]="user.html_url" target="_blank">{{user.html_url}} </a>
              <p>
                <button [routerLink]="['/list/',user.login]"class="btn btn-primary" role="button"  >List Of Repositories</button>
              </p>
            
            </div>
          </div>
        </div>
  
    </div>


   
 </body>
 </html>
